name: Validate and Deploy Website

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate-and-deploy:
    name: Validate and Deploy to S3
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for AWS OIDC authentication
      contents: read # Required to check out the repository

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Project Dependencies
        run: npm ci

      # --- VALIDATION STEPS (Run on all triggers) ---
      - name: Check Code Formatting with Prettier
        run: npx prettier --check .

      - name: Lint JavaScript with ESLint
        run: npx eslint .

      # --- DEPLOYMENT STEPS (Only run on push to main) ---
      - name: Configure AWS Credentials
        # This 'if' condition ensures this step only runs for pushes to the main branch
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::767828739298:role/GitHubAction-AssumeRoleWithAction
          aws-region: eu-west-2

      - name: Deploy Files to S3
        # This 'if' condition ensures this step only runs for pushes to the main branch
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          aws s3 sync . s3://www.craighoad.com/ --delete
